  maven:
    name: runner / maven build
    runs-on: ubuntu-latest
    outputs:
        artifactName: ${{ steps.setVariables.outputs.ARTIFACT_NAME }}
        artifactVersion: ${{ steps.setVariables.outputs.ARTIFACT_VERSION }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Unit test
        run: mvn test

      - name: Build with maven
        run: mvn clean package

      - id: setVariables
        run: |
          cd target
          echo "ARTIFACT_NAME=$(ls | grep *.jar | cut -d - -f 1-3)" >> $GITHUB_ENV
          echo "ARTIFACT_NAME=$(ls | grep *.jar | cut -d - -f 1-3)" >> "$GITHUB_OUTPUT"
          
          echo "ARTIFACT_VERSION=$(ls | grep *.jar | sed 's/.jar/''/' |cut -d - -f 4)" >> $GITHUB_ENV
          echo "ARTIFACT_VERSION=$(ls | grep *.jar | sed 's/.jar/''/' |cut -d - -f 4)" >> "$GITHUB_OUTPUT"
          
          echo "ARTIFACT_EXT=$(ls | grep *.jar | cut -d . -f 4)" >> $GITHUB_ENV

      - name: Archive maven artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.ARTIFACT_NAME}}-${{env.ARTIFACT_VERSION }}
          path: target/${{ env.ARTIFACT_NAME}}-*.${{ env.ARTIFACT_EXT }}
      
  docker:
    runs-on: ubuntu-latest
    needs: maven
    steps:
      - env:
          ARTIFACT_NAME: ${{ needs.maven.setVariables.outputs.artifactName }}
          ARTIFACT_VERSION: ${{ needs.maven.setVariables.outputs.artifactVersion }}
        run: echo "$ARTIFACT_NAME $ARTIFACT_VERSION"

      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: vistein12/$ARTIFACT_NAME:$ARTIFACT_VERSION
        
    
      
